<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>tercera Pantalla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mansalva&display=swap');

        body {
            font-family: 'Satisfy', cursive;
            font-family: "Gochi Hand", cursive;
            font-family: "Chelsea Market", system-ui;
            font-family: "Patrick Hand SC", cursive;
            font-family: "Mansalva", sans-serif;
        }


        body {
            margin: 0;
            background-image: url("fondo.avif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .split {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagenes {
            display: flex;
            width: 100%;
            height: 100vh;
            /* las imÃ¡genes ocupan toda la pantalla */
            justify-content: center;
            align-items: center;
            gap: 0;
        }


        .imagenes img {
            height: 100vh;
            object-fit: contain;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: -60px;
            /* ajusta quÃ© tan arriba lo quieres */
        }

        .imagenes img:not(.img-centro) {
            width: 42vw;
        }

        .img-centro {
            width: 28vw;
            /* tamaÃ±o del centro */
            margin: 0 -5vw;
            /* ðŸ”‘ cierra los espacios */
            z-index: 2;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .content-move {
            transform: translateY(-40px);
            /* ðŸ”¼ sube textos + botones */
        }

        .xoxo-special {
            background-color: #d3d3d3;
            color: #000000;
            border: 3px solid #800020;
            font-family: "Shantell Sans", cursive;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            padding: 10px 22px;
            min-width: 165px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;

            border-radius: 35px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:link,
        .btn:visited {
            color: #000000;
            text-decoration: none;
        }



        .btn-container {
            margin-top: -50px;
            /* separa el botÃ³n de la lÃ­nea */
        }

        .linea-roja {
            width: 2000px;
            height: 4px;
            border-bottom: 3px dashed #800020;
            margin: 6px auto 0;
            margin-top: -20px;
        }

        .song {
            font-size: 4.5rem;
            color: #800020;
            margin-top: -10px;
            font-family: "Mansalva", sans-serif;
            letter-spacing: 3px;

        }
    </style>
</head>

<body>
    <audio autoplay loop>
    <source src="Manuel Medrano - Una y Otra Vez [Lyric Video].mp3.mpeg" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>
    <div class="split">
        <div class="imagenes">
            <img src="mor.png" alt="imagen izquierda">
            <img src="cat-Photoroom.png" alt="imagen centro" class="img-centro">
            <img src="mor3.png" alt="imagen derecha">
        </div>
        <div class="linea-roja"></div>
        <h2 class="song">Captured Memories</h2>
        <div class="btn-container">
            <a href="yes.html" class="btn xoxo-special">RETURN</a>
        </div>

    </div>

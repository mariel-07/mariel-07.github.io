<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gochi+Hand&family=Satisfy&display=swap');

    body {
      font-family: 'Satisfy', cursive;
      font-family: "Shantell Sans", cursive;
      font-family: "Chelsea Market", system-ui;

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      background-image: url("fondo.avif");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }


    h1 {
      font-family: 'Satisfy', cursive;
      font-size: 5rem;
      color: #000000;
      font-weight: 1000;
      margin-bottom: -15px;
    }

    h2 {
      font-family: 'Satisfy', cursive;
      font-size: 5rem;
      color: #800020;
      font-weight: 1000;
      margin-top: 0;
    }

    h1,
    h2 {
      text-align: center;
      line-height: 0.95;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #D3D3D3;
      margin-top: -40px;
      font-family: "Gochi Hand", cursive;
      letter-spacing: 3px;

    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
      transform: translateY(-40px);
      /* mejor que margin */
    }



    .quote-square {
      background: #ff8fcf;
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      animation: fadeIn 1s;
    }

    .btn {
      all: unset;
      display: inline-block;

      /* ‚¨áÔ∏è M√ÅS BAJITOS */
      padding: 10px 22px;
      /* ‚¨ÜÔ∏è M√ÅS LARGOS */
      min-width: 165px;
      font-size: 1rem;
      /* tama√±o fijo */
      font-weight: 600;
      /* un poco gruesa */
      letter-spacing: 1px;
      /* opcional */
      border-radius: 35px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
    }



    .xoxo-special {
      background: #C0C0C0;
      border: 4px solid #800020;
      font-family: "Shantell Sans", cursive;
      color: #000000;

    }


    .cat-gift {
      width: 150px;
      max-width: 80%;
      border-radius: 12px;
      margin-bottom: 12px;
      margin-top: 30px;
      display: block;
      margin: 0 auto;
    }





    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .content-move {
      transform: translateY(-40px);
      /* üîº sube textos + botones */
    }
  </style>
</head>

<body>

  ¬† <canvas id="hearts"></canvas>

  <div class="container">
    <img src="gatito.gif" alt="cat" class="cat-gift">

    <div class="content-move">
      <h1>Hello</h1>
      <h2>My Love</h2>
      <h2 class="subtitle">do you want to see your gift?</h2>

      <div class="botones">
        <a href="yes.html" class="btn xoxo-special">YES PLEASE</a>
        <a href="no.html" class="btn xoxo-special">NO PLEASE</a>
      </div>
    </div>
  </div>



  <script>


    // Corazones animados
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    let W, H; function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    resize(); window.onresize = resize;
    const hearts = [];
    const heartImg = new Image();
    heartImg.src = "red-heartf.png";
    function Heart() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.size = 15 + Math.random() * 10;
      this.speed = 1 + Math.random() * 2;
      this.alpha = 0.7 + Math.random() * 0.3;
    }
    Heart.prototype.draw = function () {
  ctx.globalAlpha = this.alpha;
  ctx.drawImage(
    heartImg,
    this.x,
    this.y,
    this.size,
    this.size
  );
  ctx.globalAlpha = 1;
};
    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < hearts.length; i++) {
        let h = hearts[i]; h.y += h.speed;
        if (h.y > H) hearts[i] = new Heart();
        h.draw();
      }
      requestAnimationFrame(draw);
    }
    for (let i = 0; i < 30; i++) hearts.push(new Heart());
    draw();
  </script>
</body>


</html>

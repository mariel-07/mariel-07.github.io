<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Segunda Pantalla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            font-family: 'Satisfy', cursive;
            font-family: "Gochi Hand", cursive;
            font-family: "Chelsea Market", system-ui;
            font-family: "Patrick Hand SC", cursive;
            font-family: "Shantell Sans", cursive;
        }

body {
    margin: 0;
    background-image: url("fondo.avif");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: "Shantell Sans", cursive;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.25);
    z-index: -1;
}

h1 {
    margin-top: 50px;
    font-size: 3rem;
    color: #800020;
    font-weight: 620;
    text-shadow: 2px 5px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
    white-space: nowrap;
}

.subtitle {
    font-size: 1.2rem;
    color: #D3D3D3;
    margin-top: -20px;
    font-family: "Gochi Hand", cursive;
    letter-spacing: 3px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    padding-bottom: 140px;
    text-align: center;
}

/* Botones e imÃ¡genes */
.botones-img {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    justify-items: center;
}

.img-btn img {
    width: 100%;
    max-width: 240px;
    height: auto;
    border-radius: 35px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    transition: 0.3s;
    border: 8px solid #800020;
}

.img-btn:hover img {
    transform: scale(1.05);
}

.botones {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10px 22px;
    min-width: 165px;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 35px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    color: #000;
}

.xoxo-special {
    background-color: #d3d3d3;
    border: 3px solid #800020;
}

/* ðŸ‘‡ MEDIA QUERIES PARA MÃ“VILES */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
        margin-top: 30px;
    }

    .subtitle {
        font-size: 1rem;
        letter-spacing: 1.5px;
        margin-top: -10px;
    }

    .botones-img {
        grid-template-columns: 1fr; /* Una columna en mÃ³viles */
        gap: 15px;
    }

    .img-btn img {
        max-width: 90%; /* Ajusta al tamaÃ±o de la pantalla */
        height: auto;
    }

    .container {
        padding-bottom: 100px;
    }

    .btn {
        font-size: 0.9rem;
        padding: 8px 18px;
        min-width: 140px;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <h1> THESE ARE FOR YOU! </h1>
        <h2 class="subtitle">I hope you like it, I love you!</h2>

        <div class="botones-img">
            <a href="photo.html" button class="img-btn"><img src="foto.jfif"></button>
                <a href="flores.html" button class="img-btn"><img src="Snoopy bouquet.jfif"></button>
                    <a href="message.html" button class="img-btn"><img src="carta (2).jfif"></button>
                        <a href="video.html" button class="img-btn"><img src="musica.jfif"></button>
        </div>

        <div class="botones">
            <a href="index.html" class="btn xoxo-special">RETURN</a>
</body>


</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Segunda Pantalla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gochi+Hand&family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            font-family: 'Satisfy', cursive;
            font-family: "Gochi Hand", cursive;
            font-family: "Chelsea Market", system-ui;
            font-family: "Patrick Hand SC", cursive;
            font-family: "Shantell Sans", cursive;
        }


        body {
            margin: 0;
            background-image: url("paginas/fondo.avif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }


        h1 {
            margin-top: 50px;
            font-family: "Shantell Sans", cursive;
            font-size: 3rem;
            /* mÃ¡s chico (antes 5rem) */
            color: #800020;
            font-weight: 620;
            /* mÃ¡s ancho/grueso */
            text-shadow: 2px 5px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            /* centrado */
            white-space: nowrap;
        }


        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            padding-bottom: 140px;
            /* ðŸ’¥ ESTE ES EL ARREGLO */
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #D3D3D3;
            margin-top: -20px;
            font-family: "Gochi Hand", cursive;
            letter-spacing: 3px;

        }

        .botones-img {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            justify-items: center;
        }

        .img-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .img-btn img {
            width: 240px;
            height: 240px;
            border-radius: 35px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            transition: 0.3s;
            border: 8px solid #800020;
            /* marco rojo */
        }

        .img-btn:hover img {
            transform: scale(1.1);
        }

        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            /* separaciÃ³n desde las imÃ¡genes */
            margin-bottom: -120px;
            /* espacio abajo */
        }

        .content-move {
            transform: translateY(-40px);
            /* ðŸ”¼ sube textos + botones */
        }

        .xoxo-special {
            background-color: #d3d3d3;
            color: #000000;
            border: 3px solid #800020;
            font-family: "Shantell Sans", cursive;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            padding: 10px 22px;
            min-width: 165px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;

            border-radius: 35px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:link,
        .btn:visited {
            color: #000000;
            text-decoration: none;
        }

        .boton-abajo {
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            /* â†“ antes 40px, ahora mÃ¡s arriba */
            margin-bottom: 0px;
            /* espacio inferior */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> THESE ARE FOR YOU! </h1>
        <h2 class="subtitle">I hope you like it, I love you!</h2>

        <div class="botones-img">
            <a href="photo.html" button class="img-btn"><img src="paginas/foto.jfif"></button>
                <a href="flores.html" button class="img-btn"><img src="paginas/Snoopy bouquet.jfif"></button>
                    <a href="message.html" button class="img-btn"><img src="paginas/carta (2).jfif"></button>
                        <a href="video.html" button class="img-btn"><img src="paginas/musica.jfif"></button>
        </div>

        <div class="botones">
            <a href="yes.html" class="btn xoxo-special">RETURN</a>
</body>

</html>

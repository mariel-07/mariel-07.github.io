<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tercera Pantalla</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Mansalva&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Gochi Hand', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("fondo.avif");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    max-width: 90%;
}

.subtitle {
    font-size: 2rem;
    color: #000;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

.video-marco {
    width: 100%;
    max-width: 720px;
    background: black;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.video-marco iframe {
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 ratio */
    border: none;
}

.tema {
    font-size: 1.5rem;
    color: #800020;
    margin: 15px 0;
}

.song {
    font-size: 2rem;
    color: #800020;
    margin: 15px 0;
}

.linea-roja {
    width: 80%;
    max-width: 400px;
    border-bottom: 3px dashed #800020;
    margin: 10px auto 20px auto;
}

.btn {
    padding: 10px 22px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 35px;
    background-color: #d3d3d3;
    border: 3px solid #800020;
    text-decoration: none;
    color: #000;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .subtitle { font-size: 1.5rem; }
    .tema { font-size: 1.2rem; }
    .song { font-size: 1.5rem; }
    .linea-roja { width: 90%; }
}
</style>
</head>
<body>
<div class="container">
    <h2 class="subtitle">this song reminds me of you ♡♡♡</h2>

    <div class="video-marco">
        <iframe src="https://www.youtube.com/embed/eOPSD8pr2r8" allowfullscreen></iframe>
    </div>

    <h2 class="tema">Colde - Star (See You in My 19th Life OST)</h2>
    <div class="linea-roja"></div>
    <h2 class="song">Song About You</h2>

    <a href="yes.html" class="btn">RETURN</a>
</div>
</body>
</html>
